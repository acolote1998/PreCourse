<!DOCTYPE html>
<html lang="es">
  <head>
    <style>
      .container {
        background-color: lightgray;
        padding: 20px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: steelblue;
        color: white;
        text-align: center;
        line-height: 100px;
        margin-bottom: 10px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box box1" style="padding: 10px">Caja 1</div>
      <div class="box box2" style="padding: 10px 20px">Caja 2</div>
      <div class="box box3" style="padding: 10px 20px 30px 40px">Caja 3</div>
      <!--
      
      padding: 10px;10px en los 4 lados
      padding: 10px 20px;	10px arriba/abajo, 20px izquierda/derecha
      padding: 10px 20px 30px 40px;	(en el sentido del reloj) 10px arriba, 20px derecha, 30px abajo, 40px izquierda
      
      -->
    </div>
  </body>
</html>
